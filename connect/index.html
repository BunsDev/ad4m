<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="authstate"></h1>
    <h1 id="connectionstate"></h1>

    <button id="connectButton">Connect with Ad4M</button>

    <script type="module">
      import Ad4mConnectUI from "./src/web.ts";

      const ui = new Ad4mConnectUI({
        appName: "ad4m-connect-example",
        appDesc: "hello",
        appDomain: "http://localhost:3000",
        appIconPath: "https://i.ibb.co/GnqjPJP/icon.png",
        capabilities: [
          {
            with: { domain: "*", pointers: ["*"] },
            can: ["*"],
          },
        ],
      });

      connectionstate.innerText = ui.connectionState;
      authstate.innerText = ui.authState;

      connectButton.addEventListener("click", () => {
        ui.connect();
      });

      ui.addEventListener("connectionstatechange", (e) => {
        connectionstate.innerText = ui.connectionState;
      });

      ui.addEventListener("authstatechange", (e) => {
        authstate.innerText = ui.authState;
      });
    </script>
  </body>
</html>
